<style>

.marquee {
  width: 100%;
  margin: auto;
}

.marquee-container {
    width: 100%;
    height: 100vh;
    margin: 0 auto;
    position: relative;
    display: flex; 
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    overflow: hidden;
}

.track {
    position: absolute;
    top: 0vh;
    height: 300vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    animation: marquee_animation 10s linear infinite;
    -webkit-animation: marquee_animation 10s linear infinite;
    -moz-animation: marquee_animation 10s linear infinite;
    gap: 1.5vh;
}

/*
.track:hover {
    animation-play-state: paused;
}
*/

.sub-track {
    width: 60vw;
    min-width: 300px;
    max-width: 800px;
    height: 100vh;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    gap: 1.5vh;
}

.item {
    width: 45vh;
    height: 30vh;
    object-fit: cover;
    overflow: hidden;
    border-radius: 0.5em;

}

@-webkit-keyframes marquee_animation {
    0% {
        top: -16.5vh;
    }
    100% {
        top: -300vh;
    }
}

@-moz-keyframes marquee_animation {
    0% {
        top: -16.5vh;
    }
    100% {
        top: -300vh;
    }
}
</style>
